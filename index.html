
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jerusalem Maps</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="compiled/js/storyjs-embed.js"></script>    
    <script>
    $(document).ready(function() {
        createStoryJS({
            type:       'timeline',
            width:      '%100',
            height:     '650',
            source:     'https://docs.google.com/spreadsheet/pub?key=0An0CcDBdSXpkdFpCMGlTUDNFTTRtZDhteWM2U0JNZHc&output=html', 
            // https://docs.google.com/spreadsheet/pub?key=0An0CcDBdSXpkdENZSDI2dzVqQ19QWWF5OEJfcnU0QkE&output=html',
            embed_id:   'my-timeline',
            start_zoom_adjust: -3
        });
    });
    </script>

    <style>
      html, body {
        height:100%;
        padding: 0px;
        margin: 0px;
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  </head>
</html>
<body>
  <div id="my-timeline"></div>
</body>
</html>
